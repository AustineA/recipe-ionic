<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Recipes </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon slot="end" name="search-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid fixed>
    <ion-row class="ion-padding-bottom" *ngFor="let recipe of recipes">
      <div class="recipe-card" (click)="goTo(recipe)">
        <div class="recipe-card_body">
          <img
            class="recipe-card_featured-image"
            [src]="recipe?.featuredImage"
          />
          <div class="recipe-card_caption">
            <h1>{{recipe?.recipe}}</h1>
            <p>Recipe Category</p>
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
